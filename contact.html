<!DOCTYPE html>
<html>
<head>
	<title>Contact GSP</title>
</head>
<body>
	<header> 
		<img src="gsplogo.png" alt="Green Street Presents"> 
	</header>
	<nav>
		<a href="index.html">Home</a>
		<a href="contact.html">Contact</a>
		<a href="https://mmmf.com">M3F2017</a>
	</nav>
	<h1>Get updates on upcoming shows!</h1>
		<p>Please join our email list, and we will send you information about shows coming up in your area, as well as awesome ticket promotions!</p>
		<form name="contact" action="https://httpbin.org/post" method="post">
			<fieldset>
				<div>
					<label>Name</label>
					<input type="text" name="name">
				</div>
				<div>
					<label>Location</label>
					<select name="Location">
						<option value="UT">Utah</option>
						<option value="AZ">Arizona</option>
					</select>
				</div>
				<div>
					<label>Email Address</label>
					<input type="email" name="email">
				</div>
			</fieldset>
			<button type="submit">Submit!</button>
			
		</form>
</body>
</html>
